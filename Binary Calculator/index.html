<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container centered">
        <div class="calculator">
            <div id="res" class="displayer"></div>
            <div id="btnClr" class="calculator-button calculator-button-accent-2 centered">CLR</div>
            <div id="btn0" class="calculator-button  centered">0</div>
            <div id="btn1" class="calculator-button  centered" val="1">1</div>
            <div id="btnDiv" class="calculator-button calculator-button-accent centered ">\</div>
            <div id="btnMul" class="calculator-button calculator-button-accent centered ">x</div>
            <div id="btnSub" class="calculator-button calculator-button-accent centered ">-</div>
            
            <div id="btnSum" class="calculator-button calculator-button-accent centered ">+</div>
            
            
            <div id="btnEql"
                class="calculator-button calculator-button-accent calculator-button-large centered ">=</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
